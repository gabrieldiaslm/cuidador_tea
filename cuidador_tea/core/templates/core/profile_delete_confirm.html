{% extends "core/base.html" %}

{% block content %}
  <h1>Apagar Perfil</h1>
  
  <p>Tem a certeza de que quer apagar o perfil "{{ profile.name }}"?</p>
  <p><strong>Esta ação não pode ser desfeita.</strong></p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white;">Sim, tenho a certeza</button>
    <a href="{% url 'profile_detail' profile.id %}">Cancelar</a>
  </form>
{% endblock %}
